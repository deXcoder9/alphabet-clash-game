<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main class="">
        <!-- !first -->
        <section id="firstInterface" class=" hidden  min-h-screen flex flex-col justify-center items-center">
            <div class="content text-white flex flex-col justify-center items-center ">
                <h1 class="text-9xl tracking-wide font-anton">ALPHABET CLASH</h1>
                <p class="mt-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="mt-8 font-bold bg-white text-black rounded-md px-7 py-4" >Play Now</button>
            </div>
        </section>
        <!-- !second  -->
        <section id="secondInterface" class=" hidden  flex justify-center items-center gap-1 my-1 w-full min-h-screen">
            <div id="secondPhaseContainer" class=" space-y-20 relative">
                <div id="typingScreen" class=" w-[1000px] h-[400px] bg-[#FFFFFFCC]  ]">
                    <p class="text-9xl text-black all-center">Y</p>
                </div>
                <div class="keyboard ">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <div id="pointsAndlives" class="flex justify-between">
                    <button class="bg-[#894189] px-7 rounded-lg py-3 font-bold">Life <i class="fa-solid  px-2 fa-heart-circle-plus" style="color: #ffffff;"></i> 1</button>
                    <button class="bg-[#360490] px-7 rounded-lg py-3 font-bold">Score <i class="fa-solid px-2  fa-sack-dollar" style="color: #ffffff;"></i> 1</button>
                </div>
            </div>
        </section>
        <!-- !third -->
        <section id="thirdInterface" class="min-h-screen flex items-center justify-center  ">
            <div class="border-2 card-bg flex flex-col justify-center items-center space-y-7 text-white">
                <h1 class="text-6xl font-bold">Score: <span>15</span></h1>
                <button class="px-7 rounded-lg py-3 font-bold btn bg-white text-black">Play Again</button>
                <p>Practice will make you PRO</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
